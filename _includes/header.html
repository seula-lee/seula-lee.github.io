<header class="site-header">
  <div class="wrapper">
    <nav class="site-nav">
      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        <a class="page-link" href="{{ site.baseurl }}/">blog</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        <!-- 언어 버튼
        <a class="page-link ico" href="{{ site.baseurl }}">
          <img src="/img/ico/ico_en.png">
        </a>
        <a class="page-link ico" href="{{ site.baseurl }}">
          <img src="/img/ico/ico_ko.png">
        </a>
        -->
      </div>
    </nav>
  </div>
</header>
