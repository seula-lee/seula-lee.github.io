<div class="post-tags">
  {% if post %}
    {% assign tags = post.tags %}
  {% else %}
    {% assign tags = page.tags %}
  {% endif %}
  {% if tags.size > 0 %}
    <i class="fa fa-tags fa-lg" aria-hidden="true"></i>
    {% for tag in tags %}
    <a class="post-tag-pill" href="/tags/#{{tag|slugize}}">{{tag}}</a>
      <!-- {% unless forloop.last %},{% endunless %} -->
    {% endfor %}
  {% endif %}
</div>
