---
layout: default
---

<div class="header-bar">
  <h1>{{ site.title }}</h1>
  <h4>{{ site.description }}</h4>
  <br/>
  <hr>
  <br/>
</div>

<ul class="listing">
    {% for post in paginator.posts %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
